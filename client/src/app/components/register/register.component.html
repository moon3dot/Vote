<main>
    <section>
        <form [formGroup]="registerFg">
            <mat-form-field>
                <input type="text" placeholder="Your name" matInput formControlName="nameCtel">
            </mat-form-field>
            <mat-form-field>
                <input type="email" placeholder="Your email" matInput>
            </mat-form-field>
            <mat-form-field>
                <input type="password" placeholder="Your password" matInput>
            </mat-form-field>
            <mat-form-field>
                <input type="password" placeholder="Confirm password" matInput>
            </mat-form-field>
            <button (click)="submitFg()" [disabled]="">register</button>
        </form>
    </section>
</main>

<main>
    <section>
        <form [formGroup]="registerFg">
            <mat-form-field>
                <input type="text" formControlName="nameCtrl" placeholder="Your name" matInput >
            </mat-form-field>
            <mat-form-field>
                <input type="email" formControlName="emailCtrl" placeholder="Your email" matInput >
            </mat-form-field>
            <mat-form-field>
                <input type="password" formControlName="passwordCtrl" placeholder="Your password" matInput>
            </mat-form-field>
            <mat-form-field>
                <input type="password" formControlName="confirmPassCtrl" placeholder="Confirm password" matInput>
            </mat-form-field>
            <button (click)="submitFg()">register</button>
        </form>
    </section>
</main>
